<!doctype html>
<html lang="pt-br">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>{% block title %}{% endblock %} - TaskBoard</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='fontawesome/css/fontawesome.css') }}">
		<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
		<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
		<style>
			body{
				background-image: url("{{ url_for('static', filename='image/background02.png') }}");
				background-repeat: no-repeat;
				background-size: cover;
				background-attachment: fixed;
			}
			.container-bg-light{
				background-color: rgba(236, 236, 236, 0.76);
				background-size: cover;
				background-attachment: fixed;

			}
		</style>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-primary">
			<a href="{{ url_for('auth.login') }}" class="navbar-brand">
				<img src="{{ url_for('static', filename='image/logo.png') }}" width="30" height="30" class="d-inline-block align-top"alt="logo">
				TaskBoard
			</a>
			{% if session['login'] %}
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto text-right my-3">
					<li class="nav-item">
						<a class="btn btn-danger" href="{{ url_for('auth.logout') }}">sair</a>
					</li>
				</ul>
			</div>
			{% endif %}
			</nav>
		
		<div class="container p-5">
			{% block content %}{% endblock %}
		</div>
		<script src="{{ url_for('static', filename='js/jquery-3.3.1.slim.min.js') }}"></script>
		<script src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>
	</body>
</html>
